<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="maze"></div>
        <div id="overlay">
            <div id="win-message"></div>
            <div id="timer-result"></div>
        </div>
        <div id="arrows-ui">
            <button id="arrow-up" class="arrow-btn">&#8593;</button>
            <div class="arrow-row">
                <button id="arrow-left" class="arrow-btn">&#8592;</button>
                <button id="arrow-down" class="arrow-btn">&#8595;</button>
                <button id="arrow-right" class="arrow-btn">&#8594;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
